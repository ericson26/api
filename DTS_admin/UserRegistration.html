<html>

        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <form>
            Name <INPUT TYPE="text" id="name"  MAXLENGTH=50>
            Username &nbsp; &nbsp;<input type="text" id="username" name="username" maxlength="50" placeholder="xxxxxxxxxxx" >
            <span id="check-username"></span>
            Password &nbsp; &nbsp;<input type="password" id="password" name="password" maxlength="15" placeholder="xxxxxxxxxxx"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            Confirm Password &nbsp; &nbsp;<input type="password" id="confirm_password" maxlength="15" placeholder="xxxxxxxxxxx" ">
            <span id='message'></span>
            <input type="submit" name="save" class="btn btn-primary" value="Register" id="butsave">
        </form>
    </body>
